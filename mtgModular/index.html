<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MTG Modular Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:,">
</head>
<body>
  <h1>MTG Modular Simulator</h1>

  <div>
    <button id="btnStart">Play Game</button>
    <button id="btnTurn">Play Turn</button>
    <button id="btnPlayAIGame">Play AI Game</button>
    <button id="btnAITurn">AI Turn</button>
  </div>

  <div class="zone">
    <h2>Battlefield</h2>
    <div><strong>Opponent HP:</strong><span id="opponentHp">20</span></div>
    <div><strong>Permanents</strong>  <span id="combatStrength"></span></div>
    <div id="creatureZone" class="cards"></div>
    <div><strong>Lands</strong></div>
    <div id="landZone" class="cards"></div>
  </div>

  <div class="zone" style="display: flex; align-items: flex-start; gap: 20px;">
    <div>
      <h2>Graveyard</h2>
      <div id="graveyard" class="cards"></div>
    </div>
    <div>
      <h2>Hand</h2>
      <span id="availableMana">Available mana: 0</span>
      <div id="hand" class="cards"></div>
    </div>
  </div>

  <div class="zone" id="promptZone" style="display: none;">
    <h2>Prompt</h2>
    <p id="promptText">Choose a card...</p>
    <div id="promptCards" class="cards"></div>
  </div>

  <div class="zone" id="reasoningZone" style="display: none;">
    <h2>Reasoning</h2>
    <pre id="reasoningLog" style="white-space: pre-wrap; font-family: monospace; font-size: 14px;"></pre>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
