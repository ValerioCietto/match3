<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spinning Hexagon Ball</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      background: #222;
      max-width: 100%;
      height: auto;
      touch-action: none;
    }
  </style>
</head>
<body>
  <canvas id="game" width="600" height="600"></canvas>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');const centerX = canvas.width / 2;
const centerY = canvas.height / 2;
const hexSize = 600; // reduced from 700 to 600
let angle = 0;

function randomBrightColor() {
  const hue = Math.floor(Math.random() * 360);
  return `hsl(${hue}, 100%, 60%)`;
}

function randomRadius() {
  return 1 + Math.random() * 39; // from 1 to 40
}

const balls = [];

balls.push({
  x: 0, y: 0,
  vx: 2, vy: 1.5,
  radius: 20,
  color: 'red'
});

for (let i = 0; i < 500; i++) {
  balls.push({
    x: Math.random() * hexSize * 0.4 - hexSize * 0.2,
    y: Math.random() * hexSize * 0.4 - hexSize * 0.2,
    vx: (Math.random() * 2 - 1) * 2,
    vy: (Math.random() * 2 - 1) * 2,
    radius: randomRadius(),
    color: randomBrightColor()
  });
}

function drawHexagon(size) {
  ctx.beginPath();
  for (let i = 0; i < 6; i++) {
    const angle = (Math.PI / 3) * i;
    const x = Math.cos(angle) * size / 2;
    const y = Math.sin(angle) * size / 2;
    if (i === 0) ctx.moveTo(x, y);
    else ctx.lineTo(x, y);
  }
  ctx.closePath();
  ctx.stroke();
}

function pointInHexagon(x, y, size) {
  const q2 = Math.abs(x);
  const r2 = Math.abs(y);
  return !(q2 > size * 0.5 || r2 > Math.sqrt(3) * size * 0.25 || Math.sqrt(3) * q2 + r2 > Math.sqrt(3) * size * 0.5);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.save();
  ctx.translate(centerX, centerY);
  ctx.rotate(angle);

  // Draw hexagon
  ctx.strokeStyle = '#fff';
  ctx.lineWidth = 2;
  drawHexagon(hexSize);

  // Draw and move balls
  balls.forEach(ball => {
    const nextX = ball.x + ball.vx;
    const nextY = ball.y + ball.vy;

    if (!pointInHexagon(nextX, ball.y, hexSize)) ball.vx *= -1;
    else ball.x = nextX;

    if (!pointInHexagon(ball.x, nextY, hexSize)) ball.vy *= -1;
    else ball.y = nextY;

    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fillStyle = ball.color;
    ctx.fill();
  });

  ctx.restore();
  angle += 0.025;
  requestAnimationFrame(draw);
}

draw();

  </script>
</body>
</html>
